<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cascade Select</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div class="table-responsive">
      <table border="0" cellspacing="10" cellpadding="5" style="width:42%;">
        <tr>
          <td>
            <select id="ddState" class="selectDD form-control">
              <option value="Select State">Selecione o Estado</option>
              <option value="BA">BA</option>
              <option value="RS">RS</option>
              <option value="RJ">RJ</option>
              <option value="PE">PE</option>
            </select>
          </td>
          <td class="tddSelect">
            <select id="ddCity" class="selectDD form-control">
              <option value="Select City">Selecione a Cidade</option>
            </select>
          </td>
        </tr>
      </table>
    </div>
    
  
<!----------------------- Javascript (PROCESSO DE BUSCA + jQuery) ----------------------------->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      jQuery(function($){
          var ddCities={
              'Select State' : ['Selecione a Cidade'],
              'BA' : ['Salvador', 'Camaçari', 'Lauro de Freitas'],
              'RS' : ['Porto Alegre', 'Pelotas', 'Gramado'],
              'RJ' :  ['Rio de Janeiro', 'Caxias', 'Petropólis'],
              'PE' : ['Recife', 'Petrolina', 'Caruaru'],
          }
          
          var $ddCities = $('#ddCity');

          $('#ddState').change(function() {
              var City = $(this).val(); 
              var cities = ddCities[City] || [];
              var cidades = $.map(cities,function(val){
                  return'<option value="'+val+'">' + val +'</option>';
              }) .join('');
              $ddCities.empty().append(cidades);
            });
      });
    </script>
  </body>
</html>
